<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
  <title>Github Catcher</title>
</head>
<body>
  <div class="container">
    <h1><i class="fab fa-github"></i>Github Catcher</h1>
    <div class="input-group">
      <input type="text" id="text" placeholder="請輸入Github名稱...">
      <div class="btn-group">
        <button value="get">取得專案</button>
        <button value="clear">清除專案</button>
      </div>
    </div>
    <h3><i class="far fa-folder-open"></i>專案列表</h3>
    <ul id="repo-list" class="repo-list"></ul>
    <ul id="pagination" class="pagination"></ul>
    <!-- square -->
    <div class="square top"></div>
    <div class="square bottom"></div>  
  </div>
  <!-- alert -->
  <div id="alert" class="alert"></div>
  <script src="script.js"></script>
</body>
</html>
